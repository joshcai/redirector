<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>joshc.ai - redirecting...</title>
  </head>
  <body>
    <script>
      const redirectDict = {
        '/jekyll-setup': '/tech/2022/01/26/replit-for-jekyll-github-pages.html',
        '/url-redirector': '/tech/2022/02/27/painless-url-redirector.html',
        '/24-solver': '/tech/2022/03/27/twenty-four-solver.html',
        '/jico-park': '/tech/2022/04/24/jico-park-in-unity.html',
      }
      
      let pathname = window.location.pathname;
      if (window.location.pathname in redirectDict) {
        const val = redirectDict[window.location.pathname];
        if (val.startsWith('http')) {
          window.location = val;
        }
        pathname = val;
      }
      window.location = 'https://joshcai.com' + pathname;
    </script>
  </body>
</html>
