<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>joshc.ai - redirecting...</title>
  </head>
  <body>
    <script>
      const redirectDict = {
        '/utdcs': 'https://utdcs.joshcai.repl.co/',
      }
      
      let pathname = window.location.pathname;
      const val = redirectDict[pathname] ?? pathname;
      if (val.startsWith('http')) {
        redirectPath = val;
      } else {
        redirectPath = 'https://joshcai.com' + val;
      }
      window.location.replace(redirectPath);
    </script>
  </body>
</html>
